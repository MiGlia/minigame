<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Pixel</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700&amp;subset=cyrillic' rel='stylesheet' type='text/css'>
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="header__image">
    </div>
  </header>
  <main class="main">
    <div class="main__wrapper">
      <table class="table">
        <tr>
          <td class="table__conteiner"></td>
          <td class="table__conteiner"></td>
          <td class="table__conteiner"></td>
          <td class="table__conteiner"></td>
        </tr>
        <tr>
          <td class="table__conteiner"></td>
          <td class="table__conteiner"></td>
          <td class="table__conteiner"></td>
          <td class="table__conteiner"></td>
        </tr>
        <tr>
          <td class="table__conteiner"></td>
          <td class="table__conteiner"></td>
          <td class="table__conteiner"></td>
          <td class="table__conteiner"></td>
        </tr>
        <tr>
          <td class="table__conteiner"></td>
          <td class="table__conteiner"></td>
          <td class="table__conteiner"></td>
          <td class="table__conteiner"></td>
        </tr>
      </table>
      <div class="timer">
        <p class="timer__text">Время:</p>
        <time class="timer__time">00:00</time>
      </div>
      <div class="control-block">
        <button class="control-block__button control-block__button-rot">Повернуть</button>
        <button class="control-block__button control-block__button-show">Результат</button>
      </div>
      <div class="rezult">
        <div class="rezult__wrapper">
          <div class="rezult__modal">
            <p class="rezult__text-pixel"></p>
            <p class="rezult__text-time"></p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/index.js"></script>
</body>
</html>
